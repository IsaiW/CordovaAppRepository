<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-dark align-items-center fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand h1" href="#">
                <img src="img/guts.jpg" alt="Logo" width="35" height="29" class="logo d-inline-block align-text-top"> 
                StackQR
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="searchFolder()"><img src="img/icons/search.svg" alt="search" width="23" height="24"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="scanQRCode()"><img src="img/icons/qr.svg" alt="QR" width="23" height="24"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="img/icons/menu-dots-vertical.svg" alt="dots" width="23" height="24"></a>
                </li>
            </ul>
        </div>
    </nav>

    
    <!-- Tabla de carpetas y objetos -->
    <div class="container mt-5 pt-5">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Carpetas</th>
                        <th>Objetos</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addItemModal">+</button>

    <!-- Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">AÃ±adir Nuevo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="folderName" class="form-control mb-2" placeholder="Nombre de la Carpeta">
                    <button class="btn btn-primary w-100 my-2" onclick="addFolder()">Crear Carpeta</button>

                    <select id="folderSelect" class="form-control mb-2">
                        <option value="">Selecciona una carpeta</option>
                    </select>
                    <input type="text" id="itemName" class="form-control mb-2" placeholder="Nombre del Objeto">
                    <button class="btn btn-secondary w-100 my-2" onclick="addItem()">Agregar Objeto</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="js/index.js"></script>

        
        <div id="id_navbar"></div> <!--navbar invocado con la funciom loadView-->
        <div id="id_forms"></div>

        <script src="public/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> <!--bootstrap js-->
        <script src="js/index.js"></script>
        <script src="cordova.js"></script> <!--agregar en cada pagina nueva -->
        <script>
            loadView('nav', 'id_navbar');
            loadView('prueba', 'id_forms');
        </script>
    </body>
</html>
