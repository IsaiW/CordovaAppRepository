


<!-- boton flotante -->
<button class="add-btn" data-bs-toggle="modal" data-bs-target="#addItemModal"><img src="img/icons/agregar.svg" alt=""></button> <!-- Agregar icon -->

<!-- Modal del boton flotante-->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Agregar nuevo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <!-- Botón que abre el modal item -->
                <button type="button" class="btn btn-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#crearItemModal">
                Crear nuevo ítem
                </button>
                
                <!-- Botón que abre el modal inventario-->
                <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#crearInventory">
                Crear nuevo inventario
                </button>
            </div>
        </div>
    </div>
</div>



<!-- Formulario para crear objeto -->

<!-- Modal -->
<div class="modal fade" id="crearItemModal" tabindex="-1" aria-labelledby="crearItemModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="" id="">Crear nuevo ítem</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
    </div>
    <div class="modal-body">

      <!-- Formulario dentro del modal -->
      
      <form>
      <!-- Peticion de imagen -->
        <div class="text-center mb-3 d-flex justify-content-center">
          <div id="itemImg" class="bg-cover d-flex align-items-center justify-content-center text-muted w-100"
              onclick="document.getElementById('fileInput').click()">
              <img class="" src="img/icons/anadir-imagen.svg" alt="search" width="50" height="50">
          </div>
          <input type="file" id="fileInput" class="d-none img-fluid" accept=".png, .jpg, .jpeg" onchange="previewImage(event)">
        </div>
      
        <div class="mb-3">
          <!-- <label for="nombreItem" class="form-label">Nombre del ítem</label> -->
          <input type="text" class="form-control form-control-lg" id="nombreItem" placeholder = "Agregar nombre del ítem" required>
        </div>

        <div class="mb-3">
          <!-- <label for="nombreItem" class="form-label">Nombre del ítem</label> -->
          <input type="text" style="height: 3.2rem;" class="form-control form-control-sm w-25" id="cantidad" placeholder = "Cantidad" required>
        </div>

        <div class="mb-3">
          <textarea class="form-control form-control-sm" id="notesItem" rows="3"  placeholder = "Agregar nota" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Generar QR</button>
      </form>
    </div>
  </div>
</div>
</div>

<!-- Formulario para crear inventario -->

  
  <!-- Modal -->
  <div class="modal fade" id="crearInventory" tabindex="-1" aria-labelledby="crearInventoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="" id="">Crear nuevo inventario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
  
        <!-- Formulario dentro del modal -->
        
        <form>
          <div class="mb-3">
            <!-- <label for="nombreInventory" class="form-label">Nombre del ítem</label> -->
            <input type="text" class="form-control form-control-lg" id="nombreInventory" placeholder = "Agregar nombre del inventario" required>
          </div>

          <div class="mb-3">
            <textarea class="form-control form-control-sm" id="notesItem" rows="3"  placeholder = "Agregar descripción" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Generar QR</button>
        </form>
      </div>
    </div>
  </div>
  </div>
