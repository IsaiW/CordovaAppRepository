<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #d1c7c7;
            color: rgb(39, 44, 205);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        .header-icons i {
            font-size: 20px;
            margin: 0 10px;
            color: white;
            cursor: pointer;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            margin-top: 50px;
        }

        .empty-state img {
            width: 100px;
        }

        .empty-state h2 {
            margin-top: 20px;
        }

        .empty-state p {
            color: #aaa;
        }

        /* Floating Action Button */
        .add-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgb(10, 10, 126);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background-color: #222;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            color: #888;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            color: rgb(244, 243, 243);
        }

        /* Modal Styling */
        .modal-content {
            background-color: #222;
            color: white;
        }

        .modal-header {
            border-bottom: 1px solid #444;
        }

        .modal-footer {
            border-top: 1px solid #444;
        }

        .modal button {
            background: rgb(12, 114, 116);
            border: none;
            color: white;
        }

        .modal button:hover {
            background: rgb(95, 113, 169);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center p-3">
        <i class="fas fa-network-wired"></i>
        <h2 class="m-0">Items</h2>
        <div class="header-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-barcode"></i>
            <i class="fas fa-ellipsis-h"></i>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state">
    </div>

    <!-- Floating Action Button -->
    <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addItemModal">+</button>

    <!-- Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Add New</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <button class="btn btn-danger w-100 my-2" onclick="addItem()">Add Item</button>
                    <button class="btn btn-danger w-100 my-2" onclick="addFolder()">Add Folder</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function addItem() {
            let itemName = prompt("Enter item name:");
            if (itemName) {
                alert(`Item "${itemName}" added!`);
                let modal = bootstrap.Modal.getInstance(document.getElementById('addItemModal'));
                modal.hide();
            }
        }

        function addFolder() {
            let folderName = prompt("Enter folder name:");
            if (folderName) {
                alert(`Folder "${folderName}" created!`);
                let modal = bootstrap.Modal.getInstance(document.getElementById('addItemModal'));
                modal.hide();
            }
        }
    </script>

</body>
</html>
