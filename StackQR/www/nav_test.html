<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Prueba</title>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-dark align-items-center fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand h1" href="#">
                <img src="img/Cris.png" alt="Logo" width="35" height="29" class="logo d-inline-block align-text-top"> 
                StackQR
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="img/icons/search.svg" alt="search" width="23" height="24"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="scanQRCode()"><img src="img/icons/qr.svg" alt="QR" width="23" height="24"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="img/icons/menu-dots-vertical.svg" alt="dots" width="23" height="24"></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Tabla de carpetas y objetos -->
    <div class="container mt-5 pt-5">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Carpetas</th>
                        <th>Objetos</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-primary" onclick="addNewFolder()">Crear Carpeta</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addNewFolder() {
            const folderName = prompt("Ingrese el nombre de la nueva carpeta:");
            if (folderName) {
                const tableBody = document.getElementById('table-body');
                const newRow = document.createElement('tr');

                newRow.innerHTML = `
                    <td>
                        <strong>${folderName}</strong>
                        <button class="btn btn-secondary btn-sm" onclick="addNewObject(this)">Agregar Objeto</button>
                    </td>
                    <td>
                        <div class="object-list"></div>
                    </td>
                `;
                tableBody.appendChild(newRow);
            }
        }

        function addNewObject(button) {
            const objectName = prompt("Ingrese el nombre del nuevo objeto:");
            if (objectName) {
                const row = button.closest('tr');
                const objectList = row.querySelector('.object-list');

                const newObjectDiv = document.createElement('div');
                newObjectDiv.classList.add('mb-3'); // Margen inferior para separación
                newObjectDiv.innerHTML = `
                    <div>
                        <input type="file" accept="image/*" onchange="previewImage(event, this)" class="form-control mb-2">
                        <div class="image-preview mb-2"></div>
                        <span style="cursor: pointer;" onclick="addAttributes(this)">${objectName}
                            <button class="btn btn-secondary btn-sm" onclick="modifyAttributes(event, this)">+</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteObject(this)">-</button>
                        </span>
                    </div>
                `;
                objectList.appendChild(newObjectDiv);
            }
        }

        function addAttributes(cell) {
            const attributes = prompt("Ingrese los atributos separados por comas (ej. color: rojo, tamaño: grande):");
            if (attributes) {
                const attributesList = attributes.split(',').map(attr => attr.trim()).join('<br>');
                const attributesCell = document.createElement('div');
                attributesCell.innerHTML = attributesList;
                cell.appendChild(attributesCell);
            }
        }

        function modifyAttributes(event, button) {
            event.stopPropagation(); // Evitar que se dispare el evento de clic en la celda
            const cell = button.parentElement;
            const currentAttributes = Array.from(cell.querySelectorAll('div')).map(div => div.innerHTML).join(', ');
            const newAttributes = prompt("Agregar atributos:", currentAttributes);
            if (newAttributes) {
                cell.innerHTML = cell.innerHTML.split('<button')[0]; // Limpiar atributos existentes
                cell.innerHTML = `${cell.innerHTML}<div>${newAttributes.split(',').map(attr => attr.trim()).join('<br>')}</div>`;
            }
        }

        function deleteObject(button) {
            const objectDiv = button.closest('div');
            objectDiv.remove();
        }

        function previewImage(event, input) {
            const imagePreview = input.nextElementSibling;
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image Preview" class="img-thumbnail" style="max-width: 100px; max-height: 100px;">`;
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>

    <script src="public/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
