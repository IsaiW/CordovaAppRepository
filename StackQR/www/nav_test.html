<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Prueba</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark align-items-center fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand h1" href="#">
                <img src="img/guts.jpg" alt="Logo" width="35" height="29" class="logo d-inline-block align-text-top"> 
                StackQR
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="img/icons/search.svg" alt="search" width="23" height="24"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="scanQRCode()"><img src="img/icons/qr.svg" alt="QR" width="23" height="24"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="img/icons/menu-dots-vertical.svg" alt="dots" width="23" height="24"></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Tabla de carpetas y objetos -->
    <div class="container mt-5 pt-5">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Carpetas</th>
                        <th>Objetos</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td class="text-center">
                            <button class="btn btn-primary" onclick="addNewFolder()">Crear Carpeta</button>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="public/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="js/index.js"></script>

</body>
</html>
